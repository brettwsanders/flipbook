<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <title>Flipbook!</title>
</head>
<body>
  <div class="main-container">
  <h1>Flipbook</h1>
    <div class="top-buttons-container">
      <button class="save-frame">Save Frame</button>
      <button class="clear-frame">Clear Frame</button>
      <button class="see-all-frames">See All Frames</button>
      <div class="frames-saved">
        <span>Frames Saved: </span>
        <span class="saved-frames-count">0</span>
      </div>
    </div>
    <canvas id="frameView" width="400" height="400">
      <p>You're browser doesn't support this web application :(</p>
    </canvas>
    <div id="bottom-buttons-container">
      <button id="playButton">Play!</button>
      <button id="pauseButton">Pause</button>
      <input name="speed" type="text" id="speed" value="100">
      <button id="resetButton">Reset</button>
    </div>
  </div>
  <br><br>
  <div id="view-saved-frames">
  </div>
  <script src='lib/jquery.js'></script>
  <script src='app.js'></script>
</body>
</html>
