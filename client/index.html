<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <meta charset="utf-8">
  <title>Flipbook!</title>
</head>
<body>
  <div class="main-container">
  <h1>Flipbook</h1>
    <div class="top-buttons-container">
      <button class="save-frame">Save</button>
      <button class="clear-frame">Clear</button>
      <button class="see-all-frames">See All</button>
      <div class="frames-saved-textbox">
        <span>Frames Saved: </span>
        <span class="saved-frames-count">0</span>
      </div>
    </div>
    <div class="drawing-pad-container">
      <canvas class="drawing-pad" width="400" height="400">
        <p>You're browser doesn't support this web application :(</p>
      </canvas>
    </div>
    <div class="bottom-buttons-container">
      <button class="play">Play!</button>
      <button class="pause">Pause</button>
      <input name="speed" type="text" id="speed" value="100">
      <button class="reset">Reset</button>
    </div>
  </div>
  <br><br>
  <div class="view-saved-frames">
  </div>
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
